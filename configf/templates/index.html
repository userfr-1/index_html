<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </div>
    </div>
  </div>
</nav>

<!-- ✅ CONTENT -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Country</li>
        {% for i in count %}
          <li class="list-group-item">
            <a href="{% url 'category' i.pk %}">{{ i.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="col-md-8">
      {% for r in reg %}
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAcVXqv9ttd5_TW6xCf4us0GgVHQbquA95zg&s" 
                 class="img-fluid rounded-start" alt="Region image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ r.title }}</h5>
              <p class="card-text">About region</p>
              <p class="card-text">
                <small class="text-muted">{{ r.created_at }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- ✅ Bootstrap Bundle JS (Popper.js + Collapse ishlashi uchun kerak) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script>

</body>
</html>
